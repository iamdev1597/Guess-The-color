<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<style>
    body {
      background-image: url('https://img.freepik.com/free-vector/game-landscape-with-tropical-plants_105738-749.jpg?w=996&t=st=1722098609~exp=1722099209~hmac=b5c0d41b17688c1d868f1717d25d5b464ea48e1c923eaf85b8530cbeafec87c4');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    </style>
<body>

    <main>
        <div class="display">
            <div>
                <span>GUESS THE COLORS?</span>
                <div id="display" class="ShowColor">
                </div>
            </div>
            <div class="choice">
                <span>PICK COLORS</span>
                <div>
                    <a onclick="BTN_GetColor(0)" style="--color: white;"></a>
                    <a onclick="BTN_GetColor(1)" style="--color: red;"></a>
                    <a onclick="BTN_GetColor(2)" style="--color: orange;"></a>
                    <a onclick="BTN_GetColor(3)" style="--color: yellow;"></a>
                    <a onclick="BTN_GetColor(4)" style="--color: green;"></a>
                    <a onclick="BTN_GetColor(5)" style="--color: blue;"></a>
                    <a onclick="BTN_GetColor(6)" style="--color: purple;"></a>
                    <a onclick="BTN_GetColor(7)" style="--color: pink;"></a>
                    <a onclick="BTN_GetColor(8)" style="--color: gray;"></a>
                    <a onclick="BTN_GetColor(9)" style="--color: black;"></a>
                </div>
            </div>
            <div class="form">
                <div id="onstart" class="">
                    <label>How many rounds do you want to play?</label>
                    <div>
                        <input id="round" class="px-2" type="text" placeholder="Type rounds ..">
                        <button class="px-2 btn btn-warning text-dark" onclick="GetRound()">Sent</button>
                    </div>
                </div>
                <div id="onplay" class="d-none">
                    <label id="label">Round 1</label>
                    <div>
                        <input id="anwser" class="px-2" type="text" placeholder="The color is ...">
                        <button class="px-2 btn btn-warning text-dark" onclick="GetAnwser()">Sent</button>
                    </div>
                </div>
                <form class="d-flex flex-column justify-content-center align-items-center">
                    <button id="Reset" type="submit" class="d-none bg-transparent border-0">
                        <i class="fa-solid fa-repeat" style="color: #f39716;"></i>
                    </button>

                    <div id="rate" class="d-flex flex-column justify-content-center align-items-center">
                        
                    </div>
                </form>           

            </div>
        </div>

        <hr style="grid-area: hr;">
        <div class="anwser">

        </div>
    </main>

    <script src="./Color.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1538aa1871.js" crossorigin="anonymous"></script>
</body>

</html>
